<!DOCTYPE html>
<html>
<head>
	<title>Admin</title>
    <style type="text/css">
    	form{
    		width: 600px;
    		background: #00FA9A;
    		padding: 10px;
    		text-align: center;
    		margin: 40px auto;
    	}

    	.foodItems{
    		margin: 20px;
    	}

    	label{
           font: 40px;
           color: white;
           display: block;
           margin: 5px 0;
           
          
    	}

        input[type="text"]{
        	padding: 5px;
        	border-radius: 5px;
        	width: 70%;
        }

        input[type="submit"]{
        	padding: 8px;
        	width: 100px;
        	border-radius: 5px;
        	font-size: 20px;
        	background: #0000CD;
        	color: white;
        	border: none;
        }

        input[type="submit"]:hover{
        	opacity: 0.7;
        }
    </style>	
</head>
<body>
   
   <h1 style="text-align: center">Admin Page</h1>
   <form onsubmit="addFood()" id="foodForm" method="POST" action="http://localhost:3000/">
   	<h3 style="color: white">Add Food</h3>
   	<div class="foodItems">
	   	<label for="name">Image url</label>
	    <input type="text" id="image">
    </div>
   	<div class="foodItems">
	   	<label for="name">Name of food</label>
	    <input type="text" id="name">
    </div>
    <div>
	    <label for="description">Description</label>
	    <input type="text" id="description">
    </div>
   <div class="foodItems">
	    <label for="price">Price</label>
	    <input type="text" id="price">
    </div>
    <input type="submit" value="submit">
   </form>

   <table style="width: 100%">
   	  <tr>
   	  	<th>id</th>
   	  	<th>name</th>
   	  	<th>description</th>
   	  	<th>price</th>
   	  	<th>actions</th>
   	  </tr>
   </table>
</body>
</html>
